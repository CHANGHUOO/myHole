<h1>WELL DONE!</h1>
<p id="sec" style="display: inline-block">5</p>
<p style="display: inline-block"> sec back to home</p>
<a style="display: inline-block" href="javascript:history.back();">back</a>


<script type="text/javascript">

  var s = document.getElementById("sec").innerHTML;
  function back() {
    if (s <= 0) {
      window.history.back();
    }
  }
  function update() {
    s--;
    document.getElementById("sec").innerHTML = s;
    back();
    setTimeout(update, 1000);
  }

  setTimeout(update, 1000);
